<pig-table [pigRef]="pigRef"></pig-table>

<c-nav variant="tabs">
  <c-nav-item *ngFor="let selector of selectors">
    <a cNavLink [active]="activeSelector === selector.component" (click)="select(selector.component)">{{selector.name}}</a>
  </c-nav-item>
</c-nav>

<ng-container *ngComponentOutlet="activeSelector"></ng-container>
